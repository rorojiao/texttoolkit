<script>
function renderMd(){
let t=document.getElementById('mdInput').value;
// Simple markdown parser
t=t.replace(/```([\s\S]*?)```/g,'<pre><code>$1</code></pre>');
t=t.replace(/`([^`]+)`/g,'<code>$1</code>');
t=t.replace(/^### (.+)$/gm,'<h3>$1</h3>');
t=t.replace(/^## (.+)$/gm,'<h2>$1</h2>');
t=t.replace(/^# (.+)$/gm,'<h1>$1</h1>');
t=t.replace(/\*\*(.+?)\*\*/g,'<strong>$1</strong>');
t=t.replace(/\*(.+?)\*/g,'<em>$1</em>');
t=t.replace(/\[([^\]]+)\]\(([^)]+)\)/g,'<a href="$2" target="_blank">$1</a>');
t=t.replace(/!\[([^\]]*)\]\(([^)]+)\)/g,'<img src="$2" alt="$1">');
t=t.replace(/^---$/gm,'<hr>');
t=t.replace(/^> (.+)$/gm,'<blockquote>$1</blockquote>');
t=t.replace(/^\- (.+)$/gm,'<li>$1</li>');
t=t.replace(/(<li>.*<\/li>)/s,function(m){return '<ul>'+m+'</ul>';});
// Tables
t=t.replace(/^\|(.+)\|\n\|[-| ]+\|\n((?:\|.+\|\n?)*)/gm,function(_,h,b){
let r='<table><thead><tr>';
h.split('|').filter(c=>c.trim()).forEach(c=>{r+='<th>'+c.trim()+'</th>';});
r+='</tr></thead><tbody>';
b.trim().split('\n').forEach(row=>{
r+='<tr>';row.split('|').filter(c=>c.trim()).forEach(c=>{r+='<td>'+c.trim()+'</td>';});r+='</tr>';});
return r+'</tbody></table>';});
t=t.replace(/\n\n/g,'<br><br>');
document.getElementById('preview').innerHTML=t;
}
renderMd();
if(typeof getTipBoxHTML==='function')document.getElementById('tipArea').innerHTML=getTipBoxHTML();
</script><!-- internal-links-start -->
